name: Export Godot Game
on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  export_web:
    runs-on: ubuntu-latest
    name: Export Web Game
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Prepare the "public" folder (Vercel automatically serves this)
      - name: Create Public Directory
        run: mkdir -p public

      - name: Export Game
        uses: firebelley/godot-export@v5.2.1
        with:
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_export_templates.tpz
          relative_project_path: ./
          archive_output: false
          export_preset_name: Web

      # 2. Move the files into 'public' so Vercel finds them
      - name: Move Build to Public
        run: |
          mv build/web/* public/ || true
          rm -rf build

      # 3. Force push the 'public' folder back to your repo
      - name: Commit Game to Main
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Deploy Game to Public Folder [skip ci]"
          file_pattern: 'public/*'
